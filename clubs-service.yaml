runtime: python311
entrypoint: gunicorn -b :$PORT clubs_project.wsgi
service: clubs-service

instance_class: F1

env_variables:
  DJANGO_SETTINGS_MODULE: "clubs_project.settings"

automatic_scaling:
  target_cpu_utilization: 0.65
  min_instances: 1
  max_instances: 3

handlers:
- url: /static
  static_dir: static
- url: /images/uploads
  static_dir: static/images/uploads
- url: /.*
  script: auto

